<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lukisan Mondrian</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <figure>
      <div id="canvas">
        <div id="first-row">
          <div id="big-rectangle" class="red right"></div>
          <div id="first-divider" class="black right"></div>

          <div id="first-column">
            <div id="first-medium-rectangle" class="white"></div>
            <div id="second-divider" class="black"></div>
            <div id="second-medium-rectangle" class="white"></div>
          </div>
        </div>

        <div id="second-row" class="black"></div>

        <div id="third-row">
          <div id="third-column" class="right">
            <div id="upper-rect" class="white"></div>
            <div id="fourth-divider" class="black"></div>
            <div id="bellow-rect" class="yellow"></div>
          </div>
          <div id="third-divider" class="black right"></div>
          <div id="first-rect" class="white right"></div>
          <div id="fifth-divider" class="black right"></div>
          <div id="second-rect" class="blue"></div>
        </div>
      </div>
      <figcaption>Ini adalah Lukisan Mondrian</figcaption>
    </figure>
  </body>
</html>
