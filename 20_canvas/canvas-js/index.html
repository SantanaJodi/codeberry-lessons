<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kotak Jomblo</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>Kotak Jomblo</h1>
    <canvas id="myCanvas1" width="300" height="200" style="border: 1px solid black"></canvas>

    <h1>Persegi Tumpang Tindih</h1>
    <canvas id="myCanvas2" width="300" height="200" style="border: 1px solid black"></canvas>

    <h1>Flag of Hungary</h1>
    <canvas id="flag" width="300" height="200" style="border: 1px solid black"></canvas>

    <h1>Diagonal Lines</h1>
    <canvas id="line" width="300" height="200" style="border: 1px solid black"></canvas>

    <h1>Triangle</h1>
    <canvas id="triangle" width="300" height="200" style="border: 1px solid black"></canvas>

    <h1>Dividing Line</h1>
    <canvas id="divL" width="300" height="200" style="border: 1px solid black"></canvas>

    <h1>Persegi DRY</h1>
    <canvas id="dry" width="300" height="200" style="border: 1px solid black"></canvas>

    <h1>Row</h1>
    <canvas id="row" width="300" height="200" style="border: 1px solid black"></canvas>

    <h1>Box Color</h1>
    <canvas id="boxCol" width="300" height="200" style="border: 1px solid black"></canvas>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
